<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="/dist/output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center">
    <div class="bg-gray-50 p-8 rounded-lg w-96 border-2 hover:border-gray-300 duration-500">
        <h1 class="text-2xl font-semibold mb-4">Login</h1>

        <!-- Warning Message -->
        <div class="bg-red-100 text-red-700 py-2 px-4 mb-4 rounded-md">
            <p>Invalid credentials. Please try again.</p>
        </div>

        <form id="login-form" action="your-login-action-url" method="POST">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 font-semibold mb-2">Username:</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500" required placeholder="username">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-gray-500" required placeholder="password">
            </div>

            <div class="flex items-center justify-center">
                <button type="submit" class="bg-gray-500 text-white py-2 px-6 rounded-md hover:bg-gray-600 transition duration-300 ease-in-out">Login</button>
                
            </div>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
